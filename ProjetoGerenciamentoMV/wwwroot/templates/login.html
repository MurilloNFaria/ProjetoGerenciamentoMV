<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Caminho corrigido do CSS -->
    <link rel="stylesheet" href="/css/usuario.css">
</head>
<body>
    <div class="login-page">
        <div class="login-left">
            <!-- Caminho corrigido da imagem -->
            <img src="/img/LogoMV.png" alt="Logo MV Construções" class="logo">
            <h1>Olá,</h1>
            <p>Acompanhe os projetos da <strong>MV Construções</strong>.</p>
        </div>
        <div class="login-right">
            <h2>Login</h2>
            <p>Preencha os campos abaixo com seus dados de acesso.</p>

            <form method="post">
                <div class="input-group">
                    <input type="email" name="username" placeholder="Digite seu e-mail..." required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Digite sua senha..." required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
